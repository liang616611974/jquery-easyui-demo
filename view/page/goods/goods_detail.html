<div id="goodsDetailDiv" class="page">
    <div class="dg-toolbar">
        <div class="page-fm">
            <form id="fm">
                <div class="fm-input">
                    <input name="id" type="hidden"/>
                    <span>
                        <input name="goodsName" required="true"
                               prop="label:'商品名称：';prompt:'请填写商品名称';type:'text'"
                               data-options="validType:['minLength[2]','maxLength[20]']"/>
                        <label class="rq">*</label>
                    </span>
                    <span>
                        <input name="goodsType" required="true"
                               prop="label:'商品类型：';prompt:'请填写商品类型';type:'text'"
                               data-options="validType:['minLength[2]','maxLength[20]']"/>
                        <label class="rq">*</label>
                    </span>
                    <span>
                        <input name="price" required="true"
                                prop="label:'价格：';prompt:'请填写价格';type:'float'"/>
                        <label class="rq">*</label>
                    </span>
                    <span>
                        <input name="producer" 
                               prop="label:'生产商：';prompt:'请填写生产商';type:'text'"
                               data-options="validType:['minLength[2]','maxLength[20]']"/>
                    </span>
                    <span>
                        <input name="produceDate" 
                                prop="label:'生产日期：';prompt:'请选择生产日期';type:'date'"/>
                    </span>
                    <span>
                        <input name="imgUrl" 
                               prop="label:'图片：';prompt:'请填写图片';type:'text'"
                               data-options="validType:['minLength[2]','maxLength[20]']"/>
                    </span>
                </div>
            </form>
        </div>
        <div class="page-btn">
            <a prop="event:'save'">保存</a>
            <a prop="event:'cancel'">取消</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="./script/goods/goods_detail.js"></script>
