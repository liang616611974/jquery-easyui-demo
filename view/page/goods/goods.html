<div id="goodsDiv" class="page">
    <div class="dg-toolbar">
        <div class="page-form">
            <form id="fm">
                <div class="fm-input fm-input-left">
                    <span><input name="goodsName"
                                  prop="label:'商品名称：';prompt:'请填写商品名称';type:'text'"
                                  data-options="validType:['minLength[2]','maxLength[20]']"/></span>
                    <span><input name="goodsType"
                                 prop="label:'商品类型：';prompt:'请选择商品类型';type:'select';dict:'GOODS_FIRST_TYPE'"/></span>
                    <span><input name="price"
                                 prop="label:'价格：';prompt:'请填写价格';type:'number'"/></span>
                    <span><input name="producer"
                                  prop="label:'生产商：';prompt:'请填写生产商';type:'text'"
                                  data-options="validType:['minLength[2]','maxLength[20]']"/></span>
                    <span><input id="produceDateBegin" name="produceDateBegin"
                                  prop="label:'生产日期开始：';prompt:'请选择生产日期开始';type:'date'"
                                  validType="compare['produceDateEnd','date','<=','生产日期开始应该小于等于生产日期结束']"/></span>
                    <span><input id="produceDateEnd" name="produceDateEnd"
                                  prop="label:'生产日期结束：';prompt:'请选择生产日期结束';type:'date'"
                                  validType="compare['produceDateBegin','date','>=','生产日期结束应该大于等于生产日期开始']"/></span>
                    <span><input name="imgUrl"
                                  prop="label:'图片：';prompt:'请填写图片';type:'text'"
                                  data-options="validType:['minLength[2]','maxLength[20]']"/></span>
                    <span><input id="creTimeBegin" name="creTimeBegin"
                                  prop="label:'创建时间开始：';prompt:'请选择创建时间开始';type:'datetime'"
                                  validType="compare['creTimeEnd','datetime','<=','创建时间开始应该小于等于创建时间结束']"/></span>
                    <span><input id="creTimeEnd" name="creTimeEnd"
                                  prop="label:'创建时间结束：';prompt:'请选择创建时间结束';type:'datetime'"
                                  validType="compare['creTimeBegin','datetime','>=','创建时间结束应该大于等于创建时间开始']"/></span>
                    <span><input id="mdfTimeBegin" name="mdfTimeBegin"
                                  prop="label:'修改时间开始：';prompt:'请选择修改时间开始';type:'datetime'"
                                  validType="compare['mdfTimeEnd','datetime','<=','修改时间开始应该小于等于修改时间结束']"/></span>
                    <span><input id="mdfTimeEnd" name="mdfTimeEnd"
                                  prop="label:'修改时间结束：';prompt:'请选择修改时间结束';type:'datetime'"
                                  validType="compare['mdfTimeBegin','datetime','>=','修改时间结束应该大于等于修改时间开始']"/></span>
                    <span><input name="creUser"
                                  prop="label:'创建用户：';prompt:'请填写创建用户';type:'text'"
                                  data-options="validType:['minLength[2]','maxLength[20]']"/></span>
                    <span><input name="mdfUser"
                                  prop="label:'修改用户：';prompt:'请填写修改用户';type:'text'"
                                  data-options="validType:['minLength[2]','maxLength[20]']"/></span>
                </div>
            </form>
        </div>

        <div class="page-btn page-btn-right">
            <a id="queryBtn" prop="event:'query'">查询</a>
            <a id="resetBtn" prop="event:'reset'">重置</a>
            <a id="addBtn" prop="event:'add'">新增</a>
            <a id="removeBtn" prop="event:'removeChecked'">删除</a>
            <a id="exportBtn" prop="event:'export'">导出</a>
        </div>
    </div>

    <div class="dg-table">
        <table id="dg" style="width: 100%;height: 100%"></table>
    </div>

</div>


<script type="text/javascript" src="./script/goods/goods.js"></script>
