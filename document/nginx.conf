
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;

        root   "D:\Development Files\Frontend\CodeRepository\jquery-easyui-demo";
        index  index.html index.htm;

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

		location /dict {
            proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://localhost:7777/dict;
        }

		location /goods {
            proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://localhost:8888/goods;
        }

        # 去除js和css的缓存
		location ~ .*\.(js|css)$ {
			add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

	# zuul路由器负载均衡配置
	upstream www.zuul.com
	{
		server   127.0.0.1:9876;
		server   127.0.0.1:9877;
	}

	# 走zuul网关
	server {
        listen       80;
        server_name  localhost;

		rewrite ^/dict/(.*)$  /zuul/dict/$1;
		rewrite ^/goods/(.*)$  /zuul/goods/$1;

        root   "D:\Development Files\Frontend\CodeRepository\jquery-easyui-demo";
        index  index.html index.htm;


        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

		location /zuul {
            proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://www.zuul.com;
        }

        # 去除js和css的缓存
		location ~ .*\.(js|css)$ {
			add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
        }


    }

